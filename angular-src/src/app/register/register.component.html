<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="name" name="name" id="name" class="form-control" type="text">
    </div>
        <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username" name="username" id="username" class="form-control" type="text">
    </div>
        <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" name="email" id="email" class="form-control" type="email">
    </div>
        <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" name="password" id="password" class="form-control" type="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
</form>
