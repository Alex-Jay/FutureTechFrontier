<h2 class="page-header">Log In</h2>
<form (submit)="onLoginSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input [(ngModel)]="username" id="username" class="form-control" type="text" name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input [(ngModel)]="password" id="password" class="form-control" type="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Log In">
</form>
